<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks in HTML</title>
</head>
<body>
    <h2>Hyperlink Examples</h2>

    <!-- Simple link -->
    <p><a href="https://www.google.com">Visit Google</a></p>

    <!-- Open in new tab -->
    <p><a href="https://www.github.com" target="_blank">Visit GitHub (New Tab)</a></p>

    <!-- Link to another page in same folder -->
    <p><a href="lists.html" target="_self">Go to Lists Page</a></p>
</body>
</html>
