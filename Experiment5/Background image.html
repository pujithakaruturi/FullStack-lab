<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Background Example</title>
    <style>
        body {
            height: 2000px; /* Just to allow scrolling */
            background-image: url('example.jpg'); /* Replace with your image path */
            background-repeat: no-repeat;
            background-position: center 50%; /* halfway down the page */
            background-attachment: fixed; /* remains fixed while scrolling */
            transform: rotateX(0deg) rotateY(10deg); /* tilt horizontally */
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Background Image Example</h1>
</body>
</html>
