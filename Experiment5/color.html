<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Color Examples</title>
    <style>
        /* Using color names */
        .color-name {
            color: red;
        }

        /* Using HEX code */
        .color-hex {
            color: #00FF00;
        }

        /* Using RGB */
        .color-rgb {
            color: rgb(0, 0, 255);
        }

        /* Using RGBA */
        .color-rgba {
            color: rgba(255, 165, 0, 0.7);
        }

        /* Using HSL */
        .color-hsl {
            color: hsl(300, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>CSS Color Examples</h1>
    <p class="color-name">This text uses a color name (red).</p>
    <p class="color-hex">This text uses a HEX code (#00FF00).</p>
    <p class="color-rgb">This text uses RGB (0, 0, 255).</p>
    <p class="color-rgba">This text uses RGBA (255, 165, 0, 0.7).</p>
    <p class="color-hsl">This text uses HSL (300, 100%, 50%).</p>
</body>
</html>
