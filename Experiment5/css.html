<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            padding: 20px; /* space inside the box */
            border: 5px solid blue; /* border around the content + padding */
            margin: 30px; /* space outside the box */
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        This box demonstrates content, padding, border, and margin.
    </div>
</body>
</html>
