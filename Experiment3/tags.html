<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Article Section</h2>
            <p>This is an article about HTML5 semantic tags.</p>
        </article>

        <aside>
            <h3>Did You Know?</h3>
            <p>HTML5 introduced semantic elements to improve accessibility.</p>
        </aside>

        <section>
            <h2>Gallery Section</h2>
            <figure>
                <img src="sample.jpg" alt="Sample Image" width="200">
                <figcaption>This is a sample image with caption.</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <div style="margin-top:20px; color:blue;">
        <span>This is a span inside a div for inline text styling.</span>
    </div>
</body>
</html>
