<!DOCTYPE html>
<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Alice</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>175</td>
        </tr>
    </table>
</body>
</html>
