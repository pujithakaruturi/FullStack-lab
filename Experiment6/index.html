<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal and External JavaScript</title>
    <!-- External JS -->
    <script src="script.js"></script>
</head>
<body>
    <h1>Internal and External JavaScript Example</h1>

    <!-- Internal JS -->
    <script>
        document.write("<p>This paragraph is written using internal JavaScript.</p>");
    </script>

    <!-- External JS -->
    <p id="external"></p>
</body>
</html>
